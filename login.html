<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
      }

      .form-label {
        font-weight: bold;
      }

      .form-control::placeholder {
        color: #aaa;
        text-align: right;
      }

      .login-btn {
        background-color: #6c4dff;
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px;
        font-size: 16px;
      }

      /* Ensure horizontal overflow doesn't occur */
      .form-wrapper {
        max-width: 1000px;
        padding-left: 20px;
        padding-right: 20px;
        width: 100%;
      }

      @media (max-width: 576px) {
        .logo-img {
          width: 100%;
          max-width: 300px;
        }

        .form-label {
          font-size: 14px;
        }

        .form-control {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center min-vh-100">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="./assets/images/logo1.png" alt="Logo" class="logo-img" style="width: 350px;" />
    </div>

    <!-- Form Container -->
    <div class="form-wrapper">
      <form>

        <!-- Username/Phone -->
        <div class="mb-2 d-flex justify-content-between align-items-center border-bottom flex-wrap">
          <label class="form-label ">Username/Phone</label>
          <input
            type="text"
            class="form-control border-0 text-end"
            placeholder="Username/Phone"
          />
        </div>

        <!-- Password -->
        <div class="mb-2 d-flex justify-content-between align-items-center border-bottom flex-wrap">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control border-0 text-end"
            placeholder="Password"
          />
        </div>

        <!-- Login Button -->
        <div class="d-grid mb-3">
          <button type="button" class="login-btn" onclick="window.location.href='index.html'">Login</button>

        </div>

        <!-- Account Links -->
        <div class="text-center text-muted" style="font-size: 12px;">
          Donâ€™t have an account? Create now!
        </div>
        <div class="text-center fw-bold mt-1">
          <a href="register.html" class="text-dark text-decoration-none">Create Account</a>
        </div>

      </form>
    </div>

  </body>
</html>
