<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="w-100 d-flex justify-content-center mt-5">
      <img class="logo" src="./assets/images/logo1.png" alt="Logo" />
    </div>

    <div
      class="w-100 mx-auto text-center"
      style="max-width: 400px; padding: 20px"
    >
      <div class="text-black fw-bold fs-4">Register Now</div>
    </div>

    <div class="container form-container position-relative">
      <div class="form-box">
        <div class="w-100 p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-header">Username</div>
            <div>
              <input type="text" class="form-input" placeholder="Username" />
            </div>
          </div>

          <div class="divider"></div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-header">Phone</div>
            <div>
              <input type="number" class="form-input" placeholder="Phone" />
            </div>
          </div>
          <div class="divider"></div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-header">Transaction Password</div>
            <div>
              <input
                type="password"
                class="form-input"
                placeholder="Transaction Password"
              />
            </div>
          </div>
          <div class="divider"></div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-header">Password</div>
            <div>
              <input
                type="password"
                class="form-input"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="divider"></div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-header">Confirm Password</div>
            <div>
              <input
                type="password"
                class="form-input"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <div class="divider"></div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-header">Gender</div>
            <div>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input me-2"
                    type="radio"
                    name="gender"
                    value="male"
                    id="male"
                  />
                  <label
                    class="form-check-label fw-normal text-dark"
                    style="font-size: 16px"
                    for="male"
                    >Male</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input me-2"
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                  />
                  <!-- me-2 for margin-right -->
                  <label
                    class="form-check-label text-dark"
                    style="font-size: 16px"
                    for="female"
                    >Female</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-header text-purple">Invite Code</div>
            <div>
              <input
                type="text"
                class="form-input invite-code"
                placeholder="Invite Code"
              />
            </div>
          </div>
          <div class="divider"></div>
          <div class="form-section">
            <input type="checkbox" id="terms" checked />
            <label for="terms" class="terms-label">
              I agree with <span class="terms-link">Terms and Conditions</span>
            </label>
          </div>
          <div class="divider"></div>
          <div class="circle-container">
            <a href="login.html">
              <img
                class="circle-image"
                src="./assets/images/GO.png"
                alt="Icon"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="back-to-login">
      <a href="login.html">Back to Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
