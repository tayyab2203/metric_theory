<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    body {
      background-color: #ffffff; /* white outer background */
    }


    .form-container {
      padding: 1rem;
    }

    .form-label {
      font-weight: bold;
      color: #3c3c3c;
      font-size: 16px;
    }

    .form-control::placeholder {
      color: #bfbfbf;
    }

    .btn-update {
      background-color: #6c5ce7;
      color: white;
      font-weight: 500;
    }

    .btn-update:hover {
      background-color: #5a4dd0;
    }

    .navbar {
      background-color: black;
    }

    .navbar .navbar-brand {
      font-size: 18px;
      font-weight: bold;
    }

    .back-button {
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  
            <main class=" container-lg px-md-5 px-0 mx-auto">
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg p-0" style="background-color:var(--navbar-bg);">
                    <div class="container-fluid">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" style="color:var(--navbar-text);" href="./profile-item.html"><i
                                    class="fa-solid fa-chevron-left"></i></a>
                        </div>
                        <div class="navbar-brand text-white text-center flex-grow-1"
                            style="font-size: 20px; font-weight: bold;">Update Transaction Password</div>
                    </div>
                </nav>
<div
        class="deposit-section"
        style="background-color: var(--background-color); min-height: 100vh"
      >
    <div class="form-container">
      <form>
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Old Password</label>
          <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" />
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="New Password" />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" />
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-update btn-lg">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
</main>
</body>

</html>
