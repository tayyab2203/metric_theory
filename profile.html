        .tap-to-change {
            margin-top: 8px;
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .tap-to-change i {
            font-size: 16px;
            margin-left: 4px;
        }

        .btn-update {
            margin-top: 24px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: var(--btn-color);

            border-radius: 6px;

<body>
    <main class="container-lg px-md-5 px-0 mx-auto">
        <nav class="navbar navbar-expand-lg p-0" style="background-color: var(--navbar-bg);">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" style="color:var(--navbar-text);" href="./profile-item.html"><i
                            class="fa-solid fa-chevron-left"></i></a>
                </div>
                <div class="navbar-brand text-white text-center flex-grow-1"
                    style="font-size: 16px; font-weight: bold;">Personal Information</div>
            </div>
        </nav>

        <div class="profile-section" style="background-color:var(--background-color); min-height: 100vh;">
            <div class="w-100 d-flex flex-column align-items-center p-4">
                <!-- Profile Upload Section -->
                <label for="fileUpload">
                    <div class="rounded-circle p-2 mx-4 overflow-hidden" style="width: 80px; height: 80px; border: 2px solid rgba(255, 255, 255, 0.2); box-sizing: border-box;">
                        <img src="./assets/images/user.png" alt="User" class="w-100 h-100 rounded-circle">
                    </div>

                </label>
                <input id="fileUpload" class="d-none" type="file" accept="image/*">

                <!-- Tap to change -->
                <label for="fileUpload" class="tap-to-change">
                    <span>Tap to change</span>
                    <i class="fa fa-edit"></i>
                </label>

                <!-- Update Button -->
                <button class="btn-update">
                    Update
                </button>
            </div>
        </div>
    </main>
